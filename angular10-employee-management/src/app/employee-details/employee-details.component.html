<div class="center-content">
<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div> 
  <div>
    <label><b>Mobile: </b></label> {{employee.mobile}}
  </div>
  
  <div>
    <label><b>Designation: </b></label> {{employee.designation}}
  </div> 

  <div>
    <label><b>Gender: </b></label> {{employee.gender}}
  </div> 

  <div>
    <label><b>Date of Birth: </b></label> {{employee.dob}}
  </div> 

  <div>
    <label><b>Experience: </b></label> {{employee.experience}}
  </div>  
</div>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>

</div>
