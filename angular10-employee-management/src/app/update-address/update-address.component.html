<h3>Update Address</h3>
<div>
  <form #addressForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="address.state" name="state">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="address.city" name="city">
    </div>

    <div class="form-group">
      <label for="name">Street</label>
      <input type="text" class="form-control" id="street" required [(ngModel)]="address.street" name="street">
    </div>

    <div class="form-group">
        <label for="name">Pin Code</label>
        <input type="text" class="form-control" id="pinCode" required [(ngModel)]="address.pinCode" name="pinCode">
      </div>

      <div class="form-group">
        <label for="name">Country</label>
        <input type="text" class="form-control" id="country" required [(ngModel)]="address.country" name="country">
      </div>

      <div class="form-group">
        <label for="name">Full Address</label>
        <input type="text" class="form-control" id="fullAddress" required [(ngModel)]="address.fullAddress" name="fullAddress">
      </div>
      

    <button type="submit" class="btn btn-success" [disabled]="addressForm.invalid">Submit</button>
  </form>
</div>
