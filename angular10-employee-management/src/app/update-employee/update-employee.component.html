<h3>Update Employee</h3>
<div>
  <form #employeeForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" class="form-control" id="mobile" required [(ngModel)]="employee.mobile" name="mobile">
      </div>

      <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="employee.gender" name="gender">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
      </div>

      <div class="form-group">
        <label for="experience">Experience</label>
        <input type="text" class="form-control" id="experience" required [(ngModel)]="employee.experience" name="experience">
      </div>

    <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid">Submit</button>
  </form>
</div>
